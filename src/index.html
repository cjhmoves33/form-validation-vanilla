<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form>
      <div>
        <label for="username-input">이름</label>
        <input type="text" name="username-input" id="username-input" />
        <span id="username-invalid-value-message" style="color: tomato"></span>
      </div>
      <button>제출</button>
    </form>
    <!-- <script type="module" src="js/v4/app.js"></script> -->

    <input-component
      pattern="/[^a-zA-Z0-9ㄱ-ㅎㅏ-ㅣ가-힣]/g"
      maxLength="10"
      invalidMessage="이름은 영대소, 숫자, 한글만 입력가능합니다."
      requireMessage="이름은 최대 10글자입니다."
      maxLengthMessage="이름 필수 입력임">
    </input-component>

    <script type="module" src="js/v5/InputComponent.js"></script>
    <!-- <script src="js/v5/app.js"></script> -->
  </body>
</html>
